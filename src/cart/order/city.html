						<div class="order__column">

							<div class="inputbox">

								<label class="inputbox__label" for="order-city">
									Ваш город
								</label>

								<input class="input input--medium" name="city" placeholder="Населенный пункт" id="order-city" list="order-city-list" value="Екатеринбург">

								<datalist id="order-city-list">

								{% for value in ["Екатеринбург","Москва","Санкт-Петербург","Казань","Ростов-на-Дону"] %}

									<option value="{{ value }}">

								{% endfor %}

								</datalist>

							</div>

							<div class="inputbox">

								<label class="inputbox__label" for="order-shipping">
									Способ доставки
								</label>

								<div class="select select--white">

									<select id="order-shipping" name="shipping">

										<option value="none">Выбрать</option>
										<option value="1">Курьером</option>
										<option value="2">Пункт выдачи</option>
										<option value="3">Самовывоз</option>
										<option value="4">СДЭК до пункта выдачи заказа от 300 руб</option>

									</select>

								</div>

							</div>

						</div>
