	<section class="preview-swiper preview-swiper--video">

		<h2 class="h1 preview-swiper__title">
			Видео отзывы наших покупателей
		</h2>

		<p class="preview-swiper__intro">
			Загрузи отзыв получи скидку 5%
		</p>

		<div class="preview-swiper__box">

			<div class="preview-swiper__wrap">

				<div class="preview-swiper__swiper swiper-container swiper-container--preview">

					<ul class="preview-swiper__list swiper-wrapper">

{% for i in range(0, 12) %}

						<li class="preview-swiper__item preview-swiper__item--video swiper-slide">

							<div class="preview-video">

								<a href="https://www.youtube.com/" class="preview-video__img" target="_blank" rel="noopener noffolow">

									<picture>

										<source srcset="/img/preview-video/video.webp 1x, /img/preview-video/video@2x.webp 2x" type="image/webp">
										<source srcset="/img/preview-video/video.jpg 1x, /img/preview-video/video@2x.jpg 2x">

										<img src="/img/preview-video/video.jpg" alt="Название видео ролика" loading="lazy" width="226" height="400">

									</picture>

								</a>

								<div class="preview-video__stat">

									<div class="preview-video__stat-item">

										<svg width="32" height="32" viewBox="0 0 24 24">
											<use xlink:href="#svg-heart"/>
										</svg>

										25

									</div>

									<div class="preview-video__stat-item">

										<svg width="32" height="32" viewBox="0 0 24 24">
											<use xlink:href="#svg-star"/>
										</svg>

										4.0

									</div>

								</div>

							</div>

						</li>

{% endfor %}

					</ul>

				</div>

			</div>

			<div class="preview-swiper__all">

				<button class="btn btn--outline" type="button" data-modal="video-review">
					Загрузить видео отзыв
				</button>

			</div>

		</div>

	</section>
