			<div class="consultations__billboards">

{% for item in range(0,2) %}

					<div class="billboard-consultation__content">

						<p class="billboard-consultation__slogan">
							именно для вас
						</p>

						<h2 class="billboard-consultation__title">
							схема ухода от мастера
						</h2>

						<p class="billboard-consultation__text">

						</div>

					<div class="billboard-consultation__img">
