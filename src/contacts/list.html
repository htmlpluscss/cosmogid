							<ul>

{% for item in list %}

								<li>

									{% if item.href %}

									<a href="{{ item.href }}">

									{% endif %}

										<span class="ico-box">

											<svg width="24" height="24" viewBox="0 0 24 24">
												<use xlink:href="#svg-{{ item.ico }}"/>
											</svg>

										</span>

										<span>

											{{ item.name }}

											{% if item.suf %}

											<small>
												{{ item.suf }}
											</small>

											{% endif %}

										</span>

									{% if item.href %}

									</a>

									{% endif %}

								</li>

{% endfor %}

							</ul>
