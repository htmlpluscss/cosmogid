{% raw %}


		<script type="text/html" id="select-template">

			<div class="select__value">

				<span class="select__value-inner">
					{{ valueDefault }}
				</span>

				<svg width="24" height="24" viewBox="0 0 24 24">
					<use xlink:href="#svg-arrow-chevron-down"/>
				</svg>

			</div>

		{{# filter }}

			<input class="select__filter input" placeholder="Поиск">

		{{/ filter }}

			<fieldset class="select__list is-scroll">

			{{# filter }}

				<p class="select__filter-empty">
					Ничего не найдено
				</p>

			{{/ filter }}

			{{# list }}

				<label class="select__list-item">

					<input

						type="radio"
						class="visuallyhidden"
						name="{{ name }}"
						value="{{ value }}"

						{{# checked }}

						checked="checked"

						{{/ checked }}

					>

					<span>
						{{ label }}
					</span>

				</label>

			{{/ list }}

			</fieldset>

		</script>

		<script type="text/html" id="product-login-template">

			<div class="board-login">

				<span class="ico-box">
					<svg width="24" height="24" viewBox="0 0 24 24">
						<use xlink:href="#svg-profi"/>
					</svg>
				</span>

				<p class="board-login__text">

					<b>
						Товар для специалистов
					</b>

					Вы можете его купить после прохождения авторизации

				</p>

				<details class="tooltip">

					<summary>
						<svg width="16" height="16" viewBox="0 0 24 24">
							<use xlink:href="#svg-info"/>
						</svg>
					</summary>

					<div class="tooltip__inner">

						<p>
							Вы можете его купить после прохождения авторизации
						</p>

					</div>

				</details>

			</div>

		</script>

		<script type="text/html" id="readmore-template">

			<div class="readmore-text">

				<div class="readmore-text__body">

				</div>

				<div class="readmore-text__foot">

					<button class="readmore-text__btn btn btn--hash" type="button" data-alt="Свернуть">
						Развернуть
					</button>

				</div>

			</div>

		</script>

		<script type="text/html" id="modal-file-template">

			<span class="btn btn--gray">
				Загрузить заново
			</span>

		</script>

		<script type="text/html" id="fileupload-template">

			<div class="fileupload__btn">

				<span class="fileupload__name">
					{{ name }}
				</span>

				<button class="fileupload__reset btn btn--link" type="button">
					Удалить
				</button>

			</div>

		</script>

		<script type="text/html" id="drag-and-drop-template">

			<div class="drag-and-drop__btn">

				<span class="drag-and-drop__ico">

					<svg width="20" height="20" viewBox="0 0 20 20">
						<use xlink:href="#svg-upload-cloud"/>
					</svg>

				</span>

				<span class="drag-and-drop__label">
					{{ name }}
				</span>

				<button class="drag-and-drop__reset btn btn--link" type="button">
					Удалить
				</button>

			</div>

		</script>

		<script type="text/html" id="preview-card-row-template">

			<article class="preview-card-row">

				<input type="hidden" name="id" value="{{ id }}">
				<input type="hidden" name="articleid" value="{{ articleid }}">

				<a href="{{ link }}" class="preview-card-row__img" target="_blank">

					<img src="{{ img }}" srcset="{{ img2x }} 2x" alt="">

				</a>

				<div class="preview-card-row__body">

					<a href="{{ link }}" class="preview-card-row__title" target="_blank">
						{{ name }}
					</a>

					<p class="preview-card-row__price">

						<span class="price">

						{{# priceOld }}

							<s class="price__old">
								{{ priceOld }} ₽
							</s>

						{{/ priceOld }}

							<b class="price__value">
								{{ price }} ₽
							</b>

						</span>

					</p>

				</div>

			</article>

		</script>

		<script type="text/html" id="overlay-disabled-template">

			{{# overlay }}

				<div class="overlay-disabled">

					{{# overlayTitle }}

						<p class="overlay-disabled__title">
							{{ overlayTitle }}
						</p>

					{{/ overlayTitle }}

					{{# overlayText }}

						<p class="overlay-disabled__text">
							{{ overlayText }}
						</p>

					{{/ overlayText }}

					{{# overlayLogin }}

						<button class="overlay-disabled__btn btn btn--outline" type="button" data-modal="login">
							Авторизоваться
						</button>

					{{/ overlayLogin }}

					{{# overlayNot }}

						<button class="overlay-disabled__btn btn btn--outline js-find-notify" type="button" data-modal="find-notify">
							Уведомить  / <span class="hidden-sm">найти</span> аналог
						</button>

					{{/ overlayNot }}

					{{# overlayWithdrawn }}

						<button

							class="overlay-disabled__btn btn btn--outline js-find-analogue"
							type="button"
							data-modal="find-analogue"
							data-id="{{ analogue_id }}"
							data-articleid="{{ analogue_articleid }}"
							data-link="{{ analogue_link }}"
							data-price="{{ analogue_price }}"
							data-price-old="{{ analogue_price-old }}"
							data-img="{{ analogue_img }}"
							data-img2x="{{ analogue_img2x }}"
							data-name="{{ analogue_name }}"

						>
							Найти аналог
						</button>

					{{/ overlayWithdrawn }}

				</div>

			{{/ overlay }}

		</script>

		<script type="text/html" id="preview-card-label-template">

			<div class="preview-card__label">

				{{# discount }}

					<p class="preview-card__label-item is-discount">
						<span class="visuallyhidden">{{ discount }}</span>
					</p>

				{{/ discount }}

				{{# gift }}

					<p class="preview-card__label-item is-gift">
						<span class="visuallyhidden">{{ gift }}</span>
					</p>

				{{/ gift }}

				{{# sale }}

					<p class="preview-card__label-item is-sale">
						<span class="visuallyhidden">скидка</span> {{ sale }}
					</p>

				{{/ sale }}

			</div>

		</script>

		<script type="text/html" id="preview-card-flag-template">

			{{# flag }}

				<div class="preview-card__flag">

					<p class="preview-card__flag-item is-{{ flagColor }}">
						{{ flag }}
					</p>

				</div>

			{{/ flag }}

		</script>

		<script type="text/html" id="preview-card-foot-template">

			{{# buyBtn }}

				<button class="preview-card__buy btn"{{# buyDisabled }} disabled="disabled"{{/ buyDisabled }}>
					В корзину
				</button>

			{{/ buyBtn }}

			{{# buyCart }}

				<a href="/cart/" class="preview-card__buy btn btn--outline">
					В корзине
				</a>

			{{/ buyCart }}


			{{^ favourite }}

				<button class="btn btn--favourite" type="button" aria-label="В избранное">
					<svg width="24" height="24" viewBox="0 0 24 24">
						<use xlink:href="#svg-favourite"/>
					</svg>
				</button>

			{{/ favourite }}

			{{# favourite }}

				<button class="btn btn--favourite" type="button" aria-label="Удалить из избранного">
					<svg width="24" height="24" viewBox="0 0 24 24">
						<use xlink:href="#svg-favourite-fill"/>
					</svg>
				</button>

			{{/ favourite }}

		</script>

		<script type="text/html" id="modal-card-color-submit-template">

			{{# buyBtn }}

				<button class="btn"{{# buyDisabled }} disabled="disabled"{{/ buyDisabled }}>
					В корзину
				</button>

			{{/ buyBtn }}

			{{# buyCart }}

				<a href="/cart/" class="btn btn--outline">
					В корзине
				</a>

			{{/ buyCart }}

		</script>


		<script type="text/html" id="availability-template">

			{{# availability }}

				<span class="availability">
					есть в наличии
				</span>

			{{/ availability }}

			{{^ availability }}

				<span class="availability is-not">
					нет в наличии
				</span>

			{{/ availability }}

		</script>

		<script type="text/html" id="price-template">

			<span class="price">

				{{# priceOld }}

					<s class="price__old">
						{{ priceOld }} ₽
					</s>

				{{/ priceOld }}

				{{# price }}

					<b class="price__value">
						{{ price }} ₽
					</b>

				{{/ price }}

			</span>

		</script>

		<script type="text/html" id="product-buy-submit-template">

			{{# buyBtn }}

				<button class="btn"{{# buyDisabled }} disabled="disabled"{{/ buyDisabled }}>
					В корзину
				</button>

			{{/ buyBtn }}

			{{# buyCart }}

				<a href="/cart/" class="btn btn--outline">
					В корзине
				</a>

			{{/ buyCart }}

			{{# btnLogin }}

				<button class="btn btn--gray" type="button" data-modal="login">
					Требуется авторизация
				</button>

			{{/ btnLogin }}

		</script>

		<script type="text/html" id="product-buy-favourite-template">

			{{^ favourite }}

				<button class="btn btn--more" type="button">

					<svg width="24" height="24" viewBox="0 0 24 24">
						<use xlink:href="#svg-favourite"/>
					</svg>

					Добавить в избранное

				</button>

			{{/ favourite }}

			{{# favourite }}

				<button class="btn btn--more" type="button">

					<svg width="24" height="24" viewBox="0 0 24 24">
						<use xlink:href="#svg-favourite-fill"/>
					</svg>

					Удалить из избранного

				</button>

			{{/ favourite }}

		</script>
